<div class="user-list-page">
  <!-- Breadcrumb -->
  <div class="breadcrumb-section">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
        <li class="breadcrumb-item"><a href="/setup">Setup</a></li>
        <li class="breadcrumb-item active">User Management</li>
      </ol>
    </nav>
  </div>

  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>
        <i class="fas fa-users me-2"></i>
        User Management
      </h1>
      <p class="text-muted">Manage system users, roles, and permissions</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-primary" (click)="onCreateUser()">
        <i class="fas fa-plus me-2"></i>
        Add New User
      </button>
    </div>
  </div>

  <!-- Alert Messages -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
  </div>

  <!-- User List Content -->
  <div class="content-area">
    <div class="content-body">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">
            <i class="fas fa-list me-2"></i>
            Users
          </h5>
          <div class="card-actions">
            <span class="text-muted small">
              Total: {{ users.length }} user{{ users.length !== 1 ? 's' : '' }}
            </span>
          </div>
        </div>
        
        <!-- Table Header with Export and Search -->
        <div class="table-header-actions">
          <div class="export-buttons">
            <button class="btn btn-sm btn-outline-primary" (click)="exportToCSV()">
              <i class="fas fa-file-csv me-1"></i> CSV
            </button>
            <button class="btn btn-sm btn-outline-success" (click)="exportToExcel()">
              <i class="fas fa-file-excel me-1"></i> Excel
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="exportToPDF()">
              <i class="fas fa-file-pdf me-1"></i> PDF
            </button>
          </div>
          <div class="search-container">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Search users..." 
                #searchInput
                (input)="onSearch(searchInput.value)"
              >
            </div>
          </div>
        </div>
        
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading users...</p>
          </div>

          <!-- AG Grid Table -->
          <div *ngIf="!isLoading" class="ag-theme-quartz" style="height: 600px; width: 100%;">
            <ag-grid-angular
              #agGrid
              style="width: 100%; height: 400px;"
              class="ag-theme-quartz"
              [rowData]="users"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [pagination]="true"
              [paginationPageSize]="10"
              [paginationPageSizeSelector]="[10, 20, 50]"
              [rowSelection]="{ mode: 'multiRow', enableClickSelection: false }"
              [domLayout]="'autoHeight'"
              (gridReady)="onGridReady($event)"
            >
            </ag-grid-angular>
          </div>

          <!-- Empty State -->
          <div *ngIf="!isLoading && users.length === 0" class="empty-state text-center py-5">
            <div class="empty-icon mb-3">
              <i class="fas fa-users fa-3x text-muted"></i>
            </div>
            <h5 class="text-muted">No users found</h5>
            <p class="text-muted mb-4">Get started by creating a new user.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
