<div class="dashboard">
  <header class="dashboard-header">
    <h1>PIC Certificate System</h1>
    <div class="user-info">
      <span *ngIf="currentUser">Welcome, {{ currentUser.firstName || currentUser.username }}!</span>
      <button (click)="logout()" class="btn btn-secondary">Logout</button>
    </div>
  </header>

  <main class="dashboard-content">
    <div class="apps container" *ngIf="applications && applications.length > 0">
      <div class="apps">
        <div role="listbox" class="row user-select-none mt-5">
          <div *ngFor="let app of applications; trackBy: trackByAppId" class="col-4 col-sm-3 col-md-2 p-2 mb-3 d-flex flex-column rounded justify-content-center align-items-center app-card" (click)="navigateToApp(app)">
            <img class="rounded app-icon" [src]="app.IconImageUrl || '/assets/default-app-icon.png'" width="100px" height="100px" [alt]="app.ApplicationName">
            <div class="w-100 text-center text-truncate mt-2 app-name">{{ app.ApplicationName }}</div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!applications || applications.length === 0" class="text-center mt-5">
      <p>No applications available. Please contact your administrator.</p>
    </div>
  </main>
</div>
