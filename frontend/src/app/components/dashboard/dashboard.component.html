<div class="dashboard">
  <header class="dashboard-header">
    <h1>PIC Certificate System</h1>
    <div class="user-info">
      <span *ngIf="currentUser">Welcome, {{ currentUser.firstName || currentUser.username }}!</span>
      <button (click)="logout()" class="btn btn-secondary">Logout</button>
    </div>
  </header>

  <main class="dashboard-content">
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h3>Certificates</h3>
        <p>Manage equipment certificates</p>
        <button class="btn btn-primary">View Certificates</button>
      </div>

      <div class="dashboard-card">
        <h3>Equipment</h3>
        <p>Manage equipment inventory</p>
        <button class="btn btn-primary">View Equipment</button>
      </div>

      <div class="dashboard-card">
        <h3>Locations</h3>
        <p>Manage facility locations</p>
        <button class="btn btn-primary">View Locations</button>
      </div>

      <div class="dashboard-card">
        <h3>Reports</h3>
        <p>Generate system reports</p>
        <button class="btn btn-primary">View Reports</button>
      </div>
    </div>
  </main>
</div>
