<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h1 class="profile-title">Profile Information</h1>
        </div>

        <div class="profile-content">
            <div class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-input" [value]="currentUser?.Email || currentUser?.email || ''" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" [value]="currentUser?.FirstName || currentUser?.firstName || ''" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Middle Name</label>
                        <input type="text" class="form-input" placeholder="Middle Name" [value]="currentUser?.MiddleName || currentUser?.middleName || ''" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" placeholder="Last Name" [value]="currentUser?.LastName || currentUser?.lastName || ''" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Phone No</label>
                        <input type="text" class="form-input" [value]="currentUser?.PhoneNo || currentUser?.PhoneNumber || currentUser?.phoneNumber || 'Not provided'" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Roles</label>
                        <div class="roles-container">
                            <label class="checkbox-label" *ngFor="let role of availableRoles" [class.checked]="roleChecked[role]">
                                <input type="checkbox" [checked]="roleChecked[role]" disabled>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">{{ role }}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
